<ion-content [fullscreen]="true">
  <div class="logo">
    <img src="../../assets/logoapp_20230914_210644_0000.png" alt="logo">
  </div>
  <div class="title">
    Iniciar sesion
  </div>
  <ion-list>
    <ion-input label="Usuario" label-placement="floating"   placeholder="juanito" type="Usuario" class="user" ></ion-input>
    <ion-input label="Contraseña" label-placement="floating"   placeholder="Contraseña" type="Contraseña" class="user"></ion-input>
  </ion-list>
  <div class="center-button">
    <button (click)="redirectToInicio()" class="button-ingr">Ingresar</button>
  </div>
</ion-content>
<ion-footer>
  <button (click)="redirectToRestablecer()" class="olvi">¿Olvidaste tu Contaseña?</button>
</ion-footer>
